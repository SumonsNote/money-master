<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="border border-primary m-5">
            <header class="text-center mt-5">
                <h1 class="text-uppercase fw-bold">Money Notes</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </header>
            <div class="row bg-secondary rounded p-3 m-5">
                <div class="col-6">
                    <img src="img/dollar.jpg" class="img-fluid m-3 rounded">
                </div>
                <div class="col-6 mt-5">
                    <header>
                        <h2 class="text-white text-center">Income</h2>
                        <hr class="text-white">
                    </header>
                    <div class="input-field text-center text-white">
                        <div class="input">
                            <h5 class="my-3">Income:</h5>
                            <input type="text">
                        </div>
                        <h2 class="text-white text-center my-3">Expenses</h2>
                        <div class="input">
                            <h5>Food:</h5>
                            <input type="text">
                        </div>
                        <div class="input">
                            <h5>Rent:</h5>
                            <input type="text">
                        </div>
                        <div class="input">
                            <h5>Clothes:</h5>
                            <input type="text">
                        </div>
                        <button class="bg-primary text-white px-4 py-2 border-0 mt-3 fw-bold">Calculate</button>
                        <div class="mt-4">
                            <h3>Total Expenses: <span>00</span></h3>
                            <h3>Balance: <span>00</span></h3>
                        </div>
                        <div class="saving">
                            <span>Save: </span><input type="text"> % <button class="bg-primary text-white fw-bold border-0 px-3 py-2">Save</button>
                        </div>
                        <div class="mt-4">
                            <h3>Saving Amount: <span>00</span></h3>
                            <h3>Remaining Balance: <span>00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
